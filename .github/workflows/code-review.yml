      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install requirement
      run: |
        python -m pip install -r tests/requirements.test
    - name: Run linting tests
      run: | 
        pytest tests/